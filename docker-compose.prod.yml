version: '3.8'

services:
  # API Backend
  api:
    build: .
    container_name: image-search-api-prod
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data:ro
      - ./vector_store:/app/vector_store:ro
      - ./.env:/app/.env:ro
    environment:
      - PYTHONPATH=/app
      - ENVIRONMENT=production
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --workers 2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: always
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

  # Frontend
  frontend:
    build: .
    container_name: image-search-frontend-prod
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data:ro
      - ./.env:/app/.env:ro
    environment:
      - PYTHONPATH=/app
      - ENVIRONMENT=production
    command: streamlit run frontend.py --server.address 0.0.0.0 --server.port 8501 --server.headless true
    depends_on:
      api:
        condition: service_healthy
    restart: always
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: image-search-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - frontend
    restart: always
    profiles:
      - nginx