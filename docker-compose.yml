version: '3.8'

services:
  # API Backend
  api:
    build: .
    container_name: image-search-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./vector_store:/app/vector_store
      - ./.env:/app/.env
    environment:
      - PYTHONPATH=/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # Frontend
  frontend:
    build: .
    container_name: image-search-frontend
    ports:
      - "8501:8501"
    volumes:
      - ./:/app
      - ./data:/app/data
      - ./.env:/app/.env
    environment:
      - PYTHONPATH=/app
      - API_URL=http://api:8000
    command: streamlit run frontend.py --server.address 0.0.0.0 --server.port 8501
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

  # Indexer (run once to build indices)
  indexer:
    build: .
    container_name: image-search-indexer
    volumes:
      - ./data:/app/data
      - ./vector_store:/app/vector_store
      - ./.env:/app/.env
    environment:
      - PYTHONPATH=/app
    command: python indexer.py
    profiles:
      - indexing